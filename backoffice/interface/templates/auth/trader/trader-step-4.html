{% extends "auth.html" %}

{% block content %}

        <form method="post" action="{% url 'step4' %}?customer={{ customer }}" id="passwordForm">
            <h3>Зарегистрироваться</h3>
            <p>Установка метода 2FA</p>
            {% csrf_token %}

            <label for="id_password">Отсканируйте код с помощью приложения Google Authenticator</label>
            <img src="data:image/png;base64,{{ qr_image_base64 }}" alt="QR Code">

            <button type="submit">Далее</button>
            <p>Есть аккаунт? <a href="/login">Войти</a></p>
        </form>
{% endblock %}
