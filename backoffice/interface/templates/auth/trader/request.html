{% extends "auth.html" %}

{% block content %}

        <form method="post" action="{% url 'request-trader' %}">
            <div class="message">
                <p>{{ message }}</p>
            </div>
            <h3>Хочу стать трейдером</h3>
            <p>Отправить заявку на регистрацию</p>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="button is-block is-info is-fullwidth">Отправить заявку</button>
        </form>
{% endblock %}
